<!DOCTYPE html>
<html>

<head>
    <title>GradInsight</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        select,
        input,
        button {
            margin: 5px;
            padding: 5px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <h1>GradInsight</h1>
    <div style="margin-bottom: 15px;">
        <button onclick="showSection('employment')">Employment</button>
        <button onclick="showSection('salary')">Salary Comparison</button>
        <button onclick="showSection('trends')">Trends</button>
    </div>

    <div id="section-employment">
    <h2>Employment Rate Analysis</h2>

    <label>University:</label>
    <select id="universitySelect">
        <option value="">All</option>
    </select>

    <label>Degree:</label>
    <select id="degreeSelect">
        <option value="">All</option>
    </select>

    <br><br>

    <label>Start Year:</label>
    <input type="number" id="startYear">

    <label>End Year:</label>
    <input type="number" id="endYear">

    <br><br>

    <button onclick="runAnalytics()">Run Analysis</button>
    <button onclick="resetFilters()">Reset Filters</button>

    <div class="result" id="result"></div>
    <canvas id="employmentChart" width="700" height="350"></canvas>
    </div>

    <div id="section-salary" style="display:none;">
        <h2>Salary Distribution & Comparison</h2>

        <label>Year:</label>
        <input type="number" id="salaryYear">

        <label>Compare Type:</label>
        <select id="salaryCompareType">
            <option value="university">Universities</option>
            <option value="degree">Degrees</option>
        </select>

        <br><br>

        <label>Select Items:</label><br>
        <br>
        <input type="text" id="salarySearch" placeholder="Search..." style="width: 520px; margin:0; padding:6px; box-sizing:border-box;">
        <br><br>
        <div id="salaryItemsBox" style="width: 520px; height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 8px; box-sizing:border-box;"></div>
        <br>
        <button type="button" onclick="selectAllSalary()">Select All</button>
        <button type="button" onclick="clearSalary()">Clear</button>

        <br><br>

        <button onclick="runSalaryComparison()">Run Salary Comparison</button>

        <div class="result" id="salaryResult"></div>
        <canvas id="salaryChart" width="700" height="350"></canvas>
    </div>

    <div id="section-trends" style="display:none;">
        <h2>Trend Analysis Over Time</h2>

        <!-- <label>Metric:</label>
        <select id="trendMetric">
            <option value="employment_rate_overall">Overall Employment Rate</option>
            <option value="employment_rate_ft_perm">Full-Time Employment Rate</option>
            <option value="gross_monthly_median">Gross Monthly Median</option>
            <option value="gross_monthly_mean">Gross Monthly Mean</option>
        </select>

        <button onclick="runTrends()">Run Trends</button>
        <div class="result" id="trendResult"></div>
        <canvas id="trendChart" width="700" height="350"></canvas> -->
    </div>

    <script src="app.js"></script>
</body>

</html>
