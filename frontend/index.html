<!DOCTYPE html>
<html>

<head>
    <title>GradInsight</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        select,
        input,
        button {
            margin: 5px;
            padding: 5px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <h1>GradInsight</h1>
    <h2>Employment Rate Analysis</h2>

    <label>University:</label>
    <select id="universitySelect">
        <option value="">All</option>
    </select>

    <label>Degree:</label>
    <select id="degreeSelect">
        <option value="">All</option>
    </select>

    <br><br>

    <label>Start Year:</label>
    <input type="number" id="startYear">

    <label>End Year:</label>
    <input type="number" id="endYear">

    <br><br>

    <button onclick="runAnalytics()">Run Analysis</button>
    <button onclick="resetFilters()">Reset Filters</button>

    <div class="result" id="result"></div>
    <canvas id="employmentChart" width="700" height="350"></canvas>

    <script src="app.js"></script>
</body>

</html>
